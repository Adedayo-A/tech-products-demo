---
tags:
  - name: Resources
    description: Useful resources shared by the users.
  - name: Authentication
    description: Endpoints for login and security.
    externalDocs:
      url: https://docs.github.com/en/apps/oauth-apps/building-oauth-apps/authorizing-oauth-apps#web-application-flow

components:
  responses:
    BadRequestError:
      description: The request was not accepted.
      content:
        text/plain:
          schema:
            type: string
            example: Bad Request
    InternalServerError:
      description: Something unexpected went wrong.
      content:
        text/plain:
          schema:
            type: string
            example: Internal Server Error
    NotFoundError:
      description: The resource was not found.
      content:
        text/html:
          schema:
            type: string
    UnauthorizedError:
      description: User not authenticated.
      content:
        text/plain:
          schema:
            type: string
            example: Unauthorized

  schemas:
    Principal:
      type: object
      required: [id, github_id, name]
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
          example: octocat@github.com
        github_id:
          type: number
          example: 1
        name:
          type: string
          example: Monalisa Octocat
    ResourceCreation:
      type: object
      required: [title, url]
      properties:
        description:
          type: string
          example: The main CodeYourFuture syllabus.
        title:
          type: string
          example: CYF Syllabus
        url:
          type: string
          format: uri
          example: https://syllabus.codeyourfuture.io/
    Resource:
      allOf:
        - $ref: "#/components/schemas/ResourceCreation"
        - type: object
          required: [accession, draft, id]
          properties:
            accession:
              format: date-time
              type: string
            draft:
              type: boolean
            id:
              format: uuid
              type: string
            publication:
              format: date-time
              type: string

  securitySchemes:
    authCookie:
      type: apiKey
      in: cookie
      name: connect.sid
    sudoToken:
      description: Defined by the `SUDO_TOKEN` environment variable.
      type: http
      scheme: bearer
