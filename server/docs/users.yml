/users:
  get:
    tags: [Users]
    description: Get all users.
    security:
      - sudoToken: []
    responses:
      200:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/User"
      401:
        $ref: "#/components/responses/UnauthorizedError"
      500:
        $ref: "#/components/responses/InternalServerError"

/users/{id}:
  patch:
    tags: [Users]
    description: |
      Update one user.

      **Note**: currently only supports setting `is_admin` status.
    security:
      - sudoToken: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      $ref: "#/components/requests/JsonPatch"
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      400:
        $ref: "#/components/responses/BadRequestError"
      401:
        $ref: "#/components/responses/UnauthorizedError"
      422:
        $ref: "#/components/responses/UnprocessableContent"
      500:
        $ref: "#/components/responses/InternalServerError"
